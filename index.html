<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | dev.finance$</title>
</head>

<link rel="stylesheet" href="./styles/styles.css">

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>Entradas</h3>
        <p>R$2.000,00</p>
      </div>
      <div class="card">
        <h3>Saída</h3>
        <p>R$1.000,00</p>
      </div>
      <div class="card total">
        <h3>Total</h3>
        <p>R$1.000,00</p>
      </div>
    </section>

    <section id="transactions">
      <h2 class="sr-only">Transações</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Desenvolvimento site</td>
            <td class="income">R$ 12.000,00</td>
            <td class="date">13/04/2021</td>
          </tr>
          <tr>
            <td class="description">Conta de luz</td>
            <td class="expense">-R$ 600,00</td>
            <td class="date">13/04/2021</td>
          </tr>
          <tr>
            <td class="description">Terreno</td>
            <td class="expense">-R$ 1.000,00</td>
            <td class="date">13/04/2021</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <footer>
    <p>dev.finance$</p>
  </footer>
</body>

</html>
