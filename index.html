<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | dev.finance$</title>
</head>

<link rel="stylesheet" href="./styles/styles.css">

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 0,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p>R$ 0,00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem do total">
        </h3>
        <p>R$ 0,00</p>
      </div>
    </section>

    <section id="transactions">
      <h2 class="sr-only">Transações</h2>
      <a href="#" onclick="Modal.openClose()" class="button new-transaction">+ Nova transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <div class="modal-overlay">
      <div class="form">

        <form action="" onsubmit="Form.submit(event)">
          <div class="modal">
            <h2>Nova transação</h2>

            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" name="description" id="description" placeholder="Descrição">
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" name="amount" id="amount" placeholder="0,00">
              <small class="help">Use o sinal -(negativo) para despesas e ,(vírgula) para casas decimais</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" name="date" id="date">
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.openClose()" class="button cancel">Cancelar</a>
              <button class="button save" type="submit">Salvar</button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </main>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
